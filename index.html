<!DOCTYPE html>
<html>
<head>
    <title>File to data URL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header class="text-center">
        <h1>File to data URL</h1>
        <small>Simply choose a file and wait! If the file is large the procedure is likely to fail.</small>
    </header>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="inputFileToLoad" class="col-lg-2 col-md-4 col-sm-6">Select a File to Load:</label>
            <div class="col-lg-10 col-md-8 col-sm-6">
                <input id="inputFileToLoad" type="file" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-md-4 col-sm-6">Mode:</label>
            <div class="col-lg-10 col-md-8 col-sm-6">
                <label><input name="mode" type="radio" value="txt" checked/>
                    <span>window.open()</span></label>
                <label><input name="mode" type="radio" value="dl"/> <span>Download</span></label>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary" id="go">Go!</button>
        </div>
        <div class="alert alert-success" id="status" style="text-align:center">
            Ready for work!
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                 aria-valuemax="100" style="width: 0" id="progressbar">
                Idle
            </div>
        </div>
    </div>
</div>
<hr/>
<footer class="text-center">
    <small style="display:block">
        <span>Created by</span>
        <a href="mailto:a.molcanovas@gmail.com">Alorel</a>

    </small>
</footer>

</body>
</html>
