<!DOCTYPE html>
<html>
<head>
    <title>File to data URL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header class="text-center">
        <h1>File to data URL</h1>
        <small>Simply choose a file and wait! If the file is large the procedure is likely to fail.</small>
    </header>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="inputFileToLoad" class="col-lg-2 col-md-4 col-sm-6">Select a File to Load:</label>
            <div class="col-lg-10 col-md-8 col-sm-6">
                <input id="inputFileToLoad" type="file" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-md-4 col-sm-6">Mode:</label>
            <div class="col-lg-10 col-md-8 col-sm-6">
                <label><input name="mode" type="radio" value="dl" checked/> <span>Download</span></label>
                <label><input name="mode" type="radio" value="txt"/>
                    <span>Display in textarea</span></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-md-4 col-sm-6" for="textAreaFileContents">
                File contents in Base64:
            </label>
            <div class="col-lg-10 col-md-8 col-sm-6">
                <textarea id="textAreaFileContents" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="alert alert-success" id="status" style="text-align:center">
            Ready for work!
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                 aria-valuemax="100" style="width: 0" id="progressbar">
                Idle
            </div>
        </div>
    </div>
</div>
<hr/>
<footer class="text-center">
    <small style="display:block">
        <span>Created by</span>
        <a href="mailto:a.molcanovas@gmail.com">Alorel</a>
    </small>
    <small style="display:block">
        <span>See the source on</span>
        <a href="https://github.com/Alorel/js-file-to-data-url" target="_blank">GitHub</a>
    </small>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
